#@meta {author: "Paul Landes"}
#@meta {desc: "Python build configuration", date: "2025-11-11"}


# primary author
author:
  name: Paul Landes
  email: landes@mailc.net
# GitHub account
github:
  user: plandes
# other 'project' section metadata
project:
  domain: zensols
  name: amr
  short_description: Adapts amrlib in the Zensols framework.
  long_description: >-
    Provides support for AMR graph manipulation, annotations and feature
    generation.
  keywords:
    - abstract meaning representation
    - semantics
    - graph
  python:
    # Python interpreter versions
    version:
      # constraint on install eligibility
      required: '>=3.11,<3.13'
      # last supported version of Python supported for the project
      previous: '3.11.12'
      # Python version supported for current development
      current: '3.12.10'
      # version of Python used to build/link specific to the host
      package_host: '3.11.6'
    # pypi dependencies added to 'project'
    dependencies:
      # base AMR requirements
      - 'amrlib~=0.8.0'
      - 'graphviz~=0.20.1'
      - 'word2number==1.1'
      # serialized penman for training models
      - 'Unidecode~=1.3.8'
      # annotation
      - 'pandas'
      # spring model
      - 'cached-property~=1.5.2'
      - 'networkx~=3.2.1'
      # coref
      - 'zensols.amr_coref~=0.0.2'
      # model download/paths
      - 'zensols.install~=1.2.1'
      # langugae parsing/features
      - 'zensols.nlp~=1.12.8'
  # the program is called on the command line
  has_entry_points: true
doc:
  api_config:
    intersphinx_mapping:
      util:
        modules: ['zensols.util']
        url: "{RP_DOC_IM_URL}/{package}/"
      deeplearn:
        modules: ['zensols.deeplearn']
        url: '{RP_DOC_IM_URL}/{package}/'
      deepnlp:
        modules: ['zensols.deepnlp']
        url: '{RP_DOC_IM_URL}/{package}/'
      penman:
        modules: ['penman']
        url: 'https://penman.readthedocs.io/en/latest/'
      numpy:
        modules: ['numpy']
        url: 'https://numpy.org/doc/stable'
        args:
          verify: true
      pandas:
        modules: ['pandas']
        url: 'https://pandas.pydata.org/pandas-docs/stable'
      torch:
        modules: ['torch']
        url: 'https://lightning.ai/docs/torchmetrics/stable'
      nlparse:
        modules: ['zensols.nlp']
        url: '{RP_DOC_IM_URL}/{package}/'
